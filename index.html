<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Virtual Acessível</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
</head>

<body>

    <header>
        <div class="logo"><img src="img/logo.png" height="70px">Biblioteca Virtual Acessível</div>
        <div class="accessibility-toolbar">
            <button class="accessibility-btn" id="contrast-btn">Alto Contraste</button>
            <div class="font-size-controls">
                <button class="font-size-btn" id="font-decrease">A-</button>
                <span>Tamanho do Texto</span>
                <button class="font-size-btn" id="font-increase">A+</button>
            </div>
            <button class="accessibility-btn" id="audio-reader">Leitor de Tela</button>
        </div>
    </header>

    <div class="search-container">
        <input type="text" class="search-box" id="search-input" placeholder="Pesquisar livros...">
    </div>

    <div class="books-container" id="books-container">
        <!-- Os livros serão carregados aqui via JavaScript -->
    </div>

    <div class="vlibras-container">
        <div vw class="enabled">
            <div vw-access-button class="active"></div>
            <div vw-plugin-wrapper>
                <div class="vw-plugin-top-wrapper"></div>
            </div>
        </div>
    </div>

    <footer>
        <p>Biblioteca Virtual Acessível - Todos os direitos reservados © 2025</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
